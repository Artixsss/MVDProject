name: mvd_user_frontend
description: "MVD Project - Публичный интерфейс для граждан"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.2.0

  # State Management
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # HTTP & Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Maps
  flutter_map: ^7.0.1
  latlong2: ^0.9.1

  # Storage & Caching
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Enhancements
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2

  # Forms & Validation
  form_validator: ^2.0.1
  reactive_forms: ^17.0.1

  # Utilities
  intl: ^0.20.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  
  # Error Handling
  logger: ^2.4.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
