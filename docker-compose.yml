# MVD Project - Docker Compose Configuration
# Для запуска: docker-compose up

version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mvd_postgres
    environment:
      POSTGRES_DB: mvd_db
      POSTGRES_USER: mvd_user
      POSTGRES_PASSWORD: mvd_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mvd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvd_user -d mvd_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (ASP.NET Core)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvd_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5029
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mvd_db;Username=mvd_user;Password=mvd_password
    ports:
      - "5029:5029"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mvd_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend User (Flutter Web) - Nginx serving static files
  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    container_name: mvd_frontend_user
    ports:
      - "3000:80"
    networks:
      - mvd_network
    restart: unless-stopped

  # Frontend Employee (Flutter Web) - Nginx serving static files
  frontend-employee:
    build:
      context: ./frontend-employee
      dockerfile: Dockerfile
    container_name: mvd_frontend_employee
    ports:
      - "4000:80"
    networks:
      - mvd_network
    restart: unless-stopped

networks:
  mvd_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

