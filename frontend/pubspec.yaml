name: mvd_frontend
description: "MVD Project - Система учёта обращений граждан МВД России"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Navigation (Latest 2025)
  go_router: ^14.2.0

  # State Management (Modern 2025)
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1

  # HTTP & Networking (Latest 2025)
  http: ^1.2.2
  dio: ^5.7.0  # Modern HTTP client with interceptors
  pretty_dio_logger: ^1.4.0  # Beautiful API logs

  # Maps (Latest 2025)
  flutter_map: ^7.0.1
  latlong2: ^0.9.1

  # Charts (Latest compatible)
  syncfusion_flutter_charts: ^31.1.19

  # Storage & Caching (Latest 2025)
  shared_preferences: ^2.3.2
  hive: ^2.2.3  # Fast key-value database
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1  # Image caching

  # UI Enhancements (2025)
  shimmer: ^3.0.0  # Loading shimmer
  flutter_svg: ^2.0.10+1  # SVG support
  lottie: ^3.1.2  # Animations
  flutter_staggered_animations: ^1.1.1  # Staggered animations

  # Forms & Validation (Latest 2025)
  form_validator: ^2.0.1
  reactive_forms: ^17.0.1  # Reactive forms

  # Utilities (2025)
  intl: ^0.20.0  # Internationalization
  equatable: ^2.0.7  # Value equality
  freezed_annotation: ^2.4.4  # Immutable classes
  json_annotation: ^4.9.0
  
  # Performance (2025)
  flutter_cache_manager: ^3.3.1  # Advanced caching
  connectivity_plus: ^6.1.0  # Network connectivity
  
  # Error Handling (2025)
  logger: ^2.4.0  # Beautiful logging
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation (2025)
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
